<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>南京李志Bot Plus</title>
	<link rel="shortcut icon" href="../favicon.ico" /> 	
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
	<div class="container">
	  	<div class="row">
	  		<div class="col-md-6 col-12 offset-md-3">
	  			<h3 class="mt-5">留声机涂鸦</h3>
	  			<div class="card mt-5 mb-5 shadow-lg" id="main" style="border-radius: 15px">
					<img class="card-img-top" style="border-radius: 15px 15px 0 0" id="tpPic">图片加载中...</img>
						<div class="card-body">
						<h5 class="card-title" id="lyric">文案加载中...</h5>
						<p class="card-text" style="text-align: right;color:#aaa">
							<span>——《</span>
							<span id="track">标题加载中...</span>
							<span>》</span>
						</p>
					</div>
					<center id="qrcode" style="display: none;">
						<div class="mt-5">
							<img style="width:100px;" src="data:image/png;base64,/xxxxxxxxxxxxxxxxxxxx">
						</div>
						<div class="mt-3 mb-5" style="font-size: 15px; color: #bbb">
							一起装逼
						</div>
					</center>
				</div>
			<!--a id="playAddr" href="" target="_blank"></a-->
			<div class="row">
				<div class="col-6">
				<button class="btn btn-success mb-5" onclick='zhuangbi();' style="border-radius:30px;width:100%">立即装逼</button>
				</div>
				<div class="col-6">
				<button class="btn btn-info mb-5" onclick='changeLyric();' style="border-radius:30px;width:100%">换一句</button>
				</div>
				<br>
				<br>
			</div>
			<center class="mb-5">
				<iframe src="https://ghbtns.com/github-btn.html?user=df7c5117&repo=NanjingLizhiBot&type=star&count=true" frameborder="0" scrolling="0" width="90px" height="30px"></iframe>
				<p>© 2019 nenekodev</p>
			</center>
			</div>
		</div>
</body>

<script type="text/javascript">
$(document).ready(function () {
	changeLyric();
});

function changeLyric(){
	var number_of_lyric = 33;
	var i = Math.floor(Math.random() * number_of_lyric);
	$.ajax({
		type: "get",
		url: '../NJLZ.json',
		async: false,
		dataType: "json",
		success: function (data) {
			var number_of_lyric = 33;
			var i = Math.floor(Math.random() * number_of_lyric);
			obj = eval (data);
			document.getElementById("lyric").innerHTML=obj.Lizhi[i].lyric 	
			document.getElementById("track").innerHTML=obj.Lizhi[i].track
			//document.getElementById("playAddr").innerHTML=obj.Lizhi[i].playAddr
			//document.getElementById("playAddr").href=obj.Lizhi[i].playAddr
		}
	});
}
function zhuangbi(){
	$("#qrcode").attr("style","");

	html2canvas(document.getElementById("main"), {
		allowTaint: true,
		taintTest: false,
		onrendered:function(canvas){
			canvas.id = "mycanvas";
			//生成base64图片数据
			var dataUrl = canvas.toDataURL();
			var newImg = document.createElement("img");
			newImg.src =  dataUrl;
			document.body.appendChild(newImg);
			alert("成功\n请长按或右键下图以保存");
		}
	});

	$("#qrcode").attr("style","display:none;");
}
</script>
</html>
